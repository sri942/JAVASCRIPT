<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        num=prompt("Enter a number")
        let count=0,r,sum=0,temp=num
        while(temp!=0){

            temp=parseInt(temp/10);
            count++;
        }
        let temp1=num
        while(temp1!=0){
            r=temp1%10;
            sum+=r**count;
            temp1=parseInt(temp1/10);

        }
        if(sum==num){
            document.write(sum+" is Armstrong number");
        }
        else{
            document.write(num+" is not Armstrong number");   
        }
    </script>
</body>
</html>

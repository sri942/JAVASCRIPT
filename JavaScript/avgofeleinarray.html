<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[1,2,3,4]
        let sum=0
        for(let a of arr){
            sum+=a;

        }
        avg=sum/arr.length
        
        document.write("Average : "+avg)
    </script>
</body>
</html>

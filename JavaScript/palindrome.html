<body>
    <script>
        let n=prompt("enter a number")
        temp=n
        let rem
        let sum="";
        let count=0;
        while(n>0){
            rem=n%10;
            sum=sum*10+rem;
           
            n=parseInt(n/10);
        }
        if(temp==sum){
            document.write("palindrome")
        }
        else{
            document.write("Not a palindrome")  
        }
    </script>

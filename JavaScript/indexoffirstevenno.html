<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

       /* PRINT INDEX OF FIRST EVEN NUMBER IN AN ARRAY */

         let arr=[5,7,9,5,2,8]
         let arr1=arr.findIndex((a)=>(a%2==0))
         document.write(arr1+"<br>")

        /* PRINT INDEX OF FIRST ODD NUMBER IN AN ARRAY */
        
         let arr2=[4,6,9,5,2,8]
         let arr3=arr2.findIndex((a)=>(a%2!=0))
         document.write(arr3)
    </script>
</body>
</html>

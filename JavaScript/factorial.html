<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n=prompt("enter a number")
        let res=1
        for(let i=1;i<=n;i++){
            res*=i
        }
        document.write(res)
    </script>
</body>
</html>

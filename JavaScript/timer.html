<html lang="en">
<head>

</head>
<body>
   
    <button onclick="start()">Start</button>
    <button onclick="clear()">Stop</button>
    <h1 id="myh1"></h1>
    <script>
        var time,sec=0,min=0,hour=0;
        function start(){
             myvar=setInterval(stop,1000)
        }
        function stop(){
            document.getElementById("myh1").innerHTML=hour+" hr:"
            document.getElementById("myh1").innerHTML+=min+" min: "
             document.getElementById("myh1").innerHTML+=sec+" sec"
            sec++;
            if(sec==60){
               min++;
               sec=0
            }
            else if(min==60){
                hour++;
                min=0
            }
        }
        stop();
      function clear(){
        clearInterval(myvar)
      }
